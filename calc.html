<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille dans grille</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    
    
    <div class="grid-main">
        <div class="grid-ecran">
            <div>34*</div>
        </div>

        <div class="grid-AC">
            <div data-all-clear>AC</div>
        </div>
        <div class="grid-DEL">
            <div data-delete>DEL</div>
        </div> 
        
        <div class="grid-chiffres">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>.</div>
            <div>0</div>
            <div>=</div>
        </div>
        <div class="grid-operations">
            <div>รท</div>
            <div>*</div>
            <div>-</div>
            <div>+</div>
        </div>
    </div>
    
       
</body>

</html>
